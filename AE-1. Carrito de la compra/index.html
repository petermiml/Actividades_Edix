<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="codigo.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Carrito de la compra</title>
</head>
<body>
    <form>

        <table>
            <tr>
                <td><label for="nombre_articulo">Nombre artículo: </label></td>
                <td><input type="text" name="nombre_articulo" id="nombre_articulo"></td>
                <td><span id="aviso1" value="####################"></span></td>
            </tr>
            <tr>
                <td><label for="precio_articulo">Precio artículo: </label></td>
                <td><input type="text" name="precio_articulo" id="precio_articulo"></td>
                <td><span id="aviso2" value=""></span></td>
            </tr>

            <tr>
                <td><label for="unidades">Unidades: </label></td>
                <td><input type="number" name="cantidad_articulo" id="unidades" value="1"></td>
                <td><span id="aviso3" value=""></span></td>

            </tr>

            <tr>
                <td><br><input type="button" value="Añadir al carrito" id="btnAddCarrito"></td>
                
            </tr>
        </table>

        <br><br>
        <table>
            <tr>
                <td><label for="articulos_en_carrito">Artículos en carrito: </label></td>
                <td><input type="text" name="articulos_en_carrito" id="articulosEnCarrito" value="" readonly></td>
            </tr>
            <tr>
                <td><label for="precio_total">Precio total del carrito: </label></td>
                <td><input type="text" name="precio_total" id="precio_total" value="0" readonly></td>
        </table>
        
        <br><br>

        <label for="forma_pago">Forma de pago: </label>
        <select name="forma_pago" id="forma_pago">
            <option value="seleccione">---seleccione---</option> <!--Modificado los métodos de pago (PedroJ)-->
            <option value="tarjeta">Tarjeta</option>
            <option value="transferencia">Transferencia</option>
            
        </select>

        <br><br><br><br><br>

        <input type="checkbox" name="acepto_condiciones" id="acepto_condiciones">Acepto las condiciones de compra
        <br><br><br>

        <input type="submit" value="Imprimir" id="btnImprimir">&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Restablecer" id="btnReset">

    </form>
</body>
</html>
